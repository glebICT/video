<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Video Example</title>
    <link rel="stylesheet" href="style.css">
    <script async src="interactive-video.js"></script>
</head>
<body>
    <main class="video-container">
        <video id="myVideo" width="700" controls poster="poster.jpg">
            <source src="your-video.mp4"  type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="options">
            <button onclick="playClip('clip1')">Play Clip 1</button>
            <button onclick="playClip('clip2')">Play Clip 2</button>
        </div>
    </main>
</body>
</html>
